<!----Chatbox-->
<div id="Chatbox" style="display: none;">
  <div class="titleChat">
    <span class="logoGroup"><img src="../IMAGE/group.png" alt="" role="presentation"></span> 
    <span class="notification"><img src="../IMAGE/notification.png" alt="" role="presentation"></span> 
    <h5>2</h5>
  </div>
  <div id="spaceChat" class="spaceChat"></div>
  <div class="EnterChat">
    <input id="message" type="text" placeholder="Nhập tin nhắn " oninput="changText()" onkeydown="checkEnter(event)">
    <span ><img src="../IMAGE/attach.svg" alt="" role="presentation" Onclick="Attach()"></span> 
    <span id="submit"  style="display: none; "><img style="width:30px;height:30px" src="../IMAGE/submit.png" alt="" role="presentation" Onclick="Submit()"></span>
  </div>
</div>

<script>
   function Chat() 
   {
      var chatbox = document.getElementById("Chatbox");
      // Kiểm tra trạng thái của Chatbox và thay đổi display
      if (chatbox.style.display === "none" || chatbox.style.display === "") {
          chatbox.style.display = "block";  // Hiển thị chatbox
      } else {
          chatbox.style.display = "none";  // Ẩn chatbox khi nhấn lại
      }
  }
  function Attach()
  {
    
  }
  function changText()
  {
    var text=document.getElementById("message");
    var submit=document.getElementById("submit");
    if(text.value!=="")
    {
      submit.style.display="block";
    }
    else
    {
      submit.style.display="none";
    }
  }
  function Submit() {
        var message = document.getElementById("message").value;
        if (message.trim() !== "") {
          var h4 = document.createElement("h6");
        h4.textContent = message;

        // Thêm thẻ h4 vào trong phần spaceChat
        var spaceChat = document.getElementById("spaceChat");
        spaceChat.appendChild(h4);
            // Xóa giá trị textbox sau khi gửi
            document.getElementById("message").value = "";
            changText(); // Cập nhật trạng thái hiển thị của nút submit
            var chatbox = document.querySelector(".spaceChat");
        chatbox.scrollTop = chatbox.scrollHeight;
        } else {
            alert("Vui lòng nhập tin nhắn trước khi gửi.");
        }
    }
  function checkEnter(event) {
        if (event.key === 'Enter') {
            event.preventDefault(); // Ngăn chặn hành vi mặc định (nếu có)
            Submit(); // Gọi hàm gửi tin nhắn
        }
    }
</script>
